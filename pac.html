<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Run From Bubba</title>
    <link rel="stylesheet" href="styles/basic-page.css">
    <link rel="stylesheet" href="styles/pac.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/image-from-rawpixel-id-6755599-png.png">
    <script src="scripts/pac.js"></script>
</head>

<body>
    <header>
        <a id="top"></a>
        <section id="top-container">
            <a href="index.html">
                <img id="arcade-img-header" src="images/image-from-rawpixel-id-6755599-png.png"
                    alt="Image of an arcade machine" title="arcade-image">
            </a>
            <h1>Minny Klipz.</h1>
            <audio id="backgroundMusic" src="audio/epic-music.mp3" autoplay loop></audio>
        </section>
    </header>
    <main>
        <section id="game">
            <h2>Escape from Bubba.</h2>
            <div id="rules" class="rules">
                <h2>Rules</h2>
                <p> A, &#60;- =left </p>
                <p>D, -&#62; = right</p>
                <p>Click toggles left and right</p>
                <p>Click restart button or Press R</p>
                <p>Toggle music on or off with M</p>
                <button id="close-btn" class="btn close-btn">Close</button>
            </div>
            <button id="rules-btn" class="btn rules-btn">Show Rules</button>
            <button id="music-btn" class="btn music-btn">Music On/Off</button>
            <div id="score"></div>
            <button id="restartButton" class="hidden">Restart</button>
            <canvas id="board"></canvas>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024 Game Arcade </p>
    </footer>
</body>

</html>
